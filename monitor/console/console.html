<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Console</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="console.css">
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Weather</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Console</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="page-header">
        <h2>Basic Processing</h2>
      </div>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
          <h4>Origin</h4>
          <a data-toggle="modal" href="#imageModal" class="image-a">
            <img id="origin_image" title="Origin" src="img/origin-0.gif" class="image-1">
          </a>
        </div>
        <div class="col-xs-3">
          <h4>Binarization</h4>
          <a data-toggle="modal" href="#imageModal" class="image-a">
            <img id="bi_image" title="Binarization" src="img/bi-0.jpeg" class="image-2">
          </a>
        </div>
        <div class="col-xs-3">
          <h4>Extraction</h4>
          <a data-toggle="modal" href="#imageModal" class="image-a">
            <img id="extract_image" title="Extraction" src="img/extract-0.jpeg" class="image-2">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
          <h4>Image Sequence</h4>
          <ul class="pagination">
            <li data-idx="0" class="active"><a href="#">1</a></li>
            <li data-idx="1"><a href="#">2</a></li>
            <li data-idx="2"><a href="#">3</a></li>
            <li data-idx="3"><a href="#">4</a></li>
            <li data-idx="4"><a href="#">5</a></li>
            <li data-idx="5"><a href="#">6</a></li>
            <li data-idx="6"><a href="#">7</a></li>
            <li data-idx="7"><a href="#">8</a></li>
            <li data-idx="8"><a href="#">9</a></li>
          </ul>
        </div>
        <div class="col-xs-3">
          <h4>Path</h4>
          <a data-toggle="modal" href="#imageModal" class="image-a">
            <img id="path_image" title="Result" src="img/path-0.jpeg" class="image-2">
          </a>
        </div>
        <div class="col-xs-3">
          <h4>Area</h4>
          <a data-toggle="modal" href="#imageModal" class="image-a">
            <img id="area_image" title="Area" src="img/area-0.jpeg" class="image-2">
          </a>
        </div>
      </div>
    </div> <!-- /container -->

    <div class="modal fade" id="imageModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="modal_title">Image</h4>
          </div>
          <div class="modal-body">
            <img id="modal_image" src="">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="console.js"></script>
  </body>
</html>
